<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<base href='/'>
	<title>User Story</title>

	<script src="/bower_components/angularjs/angular.js" type="text/javascript" charset="utf-8" ></script>
	<script src="/bower_components/angular-route/angular-route.js" type="text/javascript" charset="utf-8" ></script>
	<script src="app/services/authService.js" type="text/javascript" charset="utf-8" ></script>

			</div>

			</ul>
