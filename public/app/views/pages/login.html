<div class="container" ng-controller="MainController as login">
<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<form class="form-signin" method="post" ng-submit="login.doLogin()">
			Username: <input type="text" class="form-control" name ="username" ng-model="login.loginData.username">
			Password: <input type="text" class="form-control" name="password" ng-model="login.loginData.password">
			<div class="row">&nbsp;	</div>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
	</div>

</div>
